<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{- if hugo.IsDevelopment }}
    <header>
      {{ partial "header.html" . }}
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
    {{- else }}
    <div class="h-screen flex items-center justify-center">
      <h1 class="text-8xl font-bold">Coming Soon</h1>
    </div>
    {{- end }}
  </body>
</html>
